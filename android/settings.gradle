def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

apply plugin: 'com.android.application'
// Java projesinde bu satır hayati önem taşır:
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.eticaretsitesisatisi.app"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.eticaretsitesisatisi.app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    // AndroidX kütüphanelerini manuel zorluyoruz ki 'cannot find symbol' hataları bitsin
    implementation "androidx.annotation:annotation:1.7.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    // WebView ve diğerleri için gerekli temel
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22"
}
