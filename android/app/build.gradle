plugins {
    id "com.android.application"
    id "dev.flutter.flutter-gradle-plugin"
    id "org.jetbrains.kotlin.android"
}

android {
    namespace "com.eticaretsitesisatisi.app"
    compileSdk 34 // 'compileSdkVersion' yerine yeni hali 'compileSdk'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    defaultConfig {
        applicationId "com.eticaretsitesisatisi.app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // GitHub Actions'dan gelen ismi Ã§ekiyoruz
        def appName = System.getenv('APP_NAME') ?: "EticaretSitesi"
        resValue "string", "app_name", appName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22"
}
