plugins {
    id "com.android.application"
    // Kotlin plugin'i silindi!
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.eticaretsitesisatisi.app"
    compileSdk 34

    // Sadece Java klasörüne bak diyoruz
    sourceSets {
        main.java.srcDirs += 'src/main/java'
    }

    defaultConfig {
        applicationId "com.eticaretsitesisatisi.app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Kotlin kütüphanesi zorunluluğu kaldırıldı
}
