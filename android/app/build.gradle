def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found.")
}

apply plugin: 'com.android.application'
// Bu satır Flutter entegrasyonu için mecburidir
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.eticaretsitesisatisi.app"
    compileSdkVersion 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    defaultConfig {
        applicationId "com.eticaretsitesisatisi.app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        // GitHub'dan gelen ismi Android sisteme gömer
        def appName = System.getenv('APP_NAME') ?: "Eticaret Sitesi"
        resValue "string", "app_name", appName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Şimdilik hata almamak için debug key kullanıyoruz
        }
    }
}

// BU BLOK EKSİKTİ, EKLEMEN ŞART:
flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22"
}
