name: SaaS_Build_Factory

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Uygulama Adı'
        required: true
      base_url:
        description: 'Web Sitesi URL'
        required: true
      logo_url:
        description: 'Logo Linki'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Fix Android Project & Dependencies
        run: |
          # 1. Android klasörünü zorla oluştur (bu pubspec.yaml ve main.dart'ı sıfırlar)
          flutter create . --platforms android --overwrite

          # 2. pubspec.yaml dosyasını DOĞRU ve PAKETLERLE beraber yeniden yazdırıyoruz
          cat <<EOF > pubspec.yaml
          name: webview_app
          description: A new Flutter project.
          publish_to: 'none'
          version: 1.0.0+1
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            webview_flutter: ^4.9.0
            permission_handler: ^11.3.1
          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_launcher_icons: ^0.13.1
          flutter_launcher_icons:
            android: true
            ios: false
            image_path: "assets/logo.png"
          flutter:
            uses-material-design: true
            assets:
              - assets/logo.png
          EOF

          # 3. BOZULAN main.dart dosyasını da senin sağlam kodunla tamir ediyoruz
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:webview_flutter/webview_flutter.dart';
          void main() {
            const String rU = String.fromEnvironment('BASE_URL', defaultValue: 'https://www.eticaretsitesisatisi.com');
            const String aT = String.fromEnvironment('APP_NAME', defaultValue: 'EticaretSitesi');
            runApp(MaterialApp(
              debugShowCheckedModeBanner: false,
              theme: ThemeData(useMaterial3: true, colorScheme: ColorScheme.fromSeed(seedColor: Colors.blue)),
              home: Scaffold(
                appBar: AppBar(title: Text(aT), centerTitle: true),
                body: WebViewWidget(controller: WebViewController()..setJavaScriptMode(JavaScriptMode.unrestricted)..loadRequest(Uri.parse(rU.startsWith('http') ? rU : 'https://\$rU'))),
              ),
            ));
          }
          EOF

          # 4. Paketleri şimdi tertemiz çek
          flutter pub get

      - name: Prepare Assets & Logo
        run: |
          mkdir -p assets
          curl -fsSL -o assets/logo.png "${{ github.event.inputs.logo_url }}"

      - name: Generate Launcher Icons
        run: |
          flutter pub run flutter_launcher_icons

      - name: Build Global APK
        env:
          APP_NAME: ${{ github.event.inputs.app_name }}
        run: |
          # Önemli: Android klasörüne girip gradle dosyalarını kontrol et
          chmod +x android/gradlew
          
          flutter build apk --release \
            --no-tree-shake-icons \
            --android-skip-build-dependency-validation \
            --dart-define=BASE_URL="${{ github.event.inputs.base_url }}" \
            --dart-define=APP_NAME="${{ github.event.inputs.app_name }}"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.inputs.app_name }}-apk"
          path: build/app/outputs/flutter-apk/app-release.apk
