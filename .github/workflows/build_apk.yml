name: SaaS_Build_Factory

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Uygulama Adı'
        required: true
      base_url:
        description: 'Web Sitesi URL'
        required: true
      logo_url:
        description: 'Logo Linki'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Fix Android Project & Dependencies
        run: |
          rm -rf android lib assets pubspec.yaml test
          flutter create . --platforms android --android-language java --org com.eticaret --project-name webview_app --overwrite

          cat <<EOF > pubspec.yaml
          name: webview_app
          version: 1.0.0+1
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            webview_flutter: ^4.9.0
            url_launcher: ^6.2.5
            permission_handler: ^11.3.1
          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_launcher_icons: ^0.13.1
          flutter_launcher_icons:
            android: true
            image_path: "assets/logo.png"
          flutter:
            uses-material-design: true
            assets:
              - assets/logo.png
          EOF

          # MANIFEST GÜNCELLEME (INTERNET + BİLDİRİM + SSL)
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.microsoft.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>
              <uses-permission android:name="android.permission.CAMERA"/>
              <uses-permission android:name="android.permission.RECORD_AUDIO"/>
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/> <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>
              
              <application
                  android:label="${{ github.event.inputs.app_name }}"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # MAIN.DART GÜNCELLEME (İzin İsteme Fonksiyonu Eklendi)
          mkdir -p lib
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:webview_flutter/webview_flutter.dart';
          import 'package:url_launcher/url_launcher.dart';
          import 'package:permission_handler/permission_handler.dart';

          void main() async {
            WidgetsFlutterBinding.ensureInitialized();
            runApp(const MaterialApp(debugShowCheckedModeBanner: false, home: WebViewPage()));
          }

          class WebViewPage extends StatefulWidget {
            const WebViewPage({super.key});
            @override
            State<WebViewPage> createState() => _WebViewPageState();
          }

          class _WebViewPageState extends State<WebViewPage> {
            late final WebViewController _controller;
            int _loadingProgress = 0;

            @override
            void initState() {
              super.initState();
              _requestPermissions(); // Uygulama açılınca izinleri iste
              const String rU = String.fromEnvironment('BASE_URL', defaultValue: 'https://www.google.com');
              
              _controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..setBackgroundColor(Colors.white)
                ..setNavigationDelegate(
                  NavigationDelegate(
                    onProgress: (int progress) => setState(() { _loadingProgress = progress; }),
                    onNavigationRequest: (NavigationRequest request) async {
                      if (request.url.startsWith('tel:') || request.url.startsWith('whatsapp:') || request.url.contains('wa.me')) {
                        if (await canLaunchUrl(Uri.parse(request.url))) {
                          await launchUrl(Uri.parse(request.url), mode: LaunchMode.externalApplication);
                        }
                        return NavigationDecision.prevent;
                      }
                      return NavigationDecision.navigate;
                    },
                  ),
                )
                ..loadRequest(Uri.parse(rU.startsWith('http') ? rU : 'https://\$rU'));
            }

            Future<void> _requestPermissions() async {
              await [Permission.camera, Permission.microphone, Permission.location, Permission.notification].request();
            }

            @override
            Widget build(BuildContext context) {
              return Scaffold(
                body: SafeArea(
                  child: Stack(
                    children: [
                      WebViewWidget(controller: _controller),
                      if (_loadingProgress < 100)
                        LinearProgressIndicator(value: _loadingProgress / 100.0, color: Colors.black),
                    ],
                  ),
                ),
              );
            }
          }
          EOF
          flutter pub get

      - name: Build Global APK
        run: |
          flutter build apk --release \
            --no-tree-shake-icons \
            --dart-define=BASE_URL="${{ github.event.inputs.base_url }}" \
            --dart-define=APP_NAME="${{ github.event.inputs.app_name }}"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.inputs.app_name }}-apk"
          path: build/app/outputs/flutter-apk/app-release.apk
