name: SaaS_Build_Factory

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Uygulama Adı'
        required: true
        default: 'EticaretSites'
      base_url:
        description: 'Web Sitesi URL'
        required: true
        default: 'https://www.eticaretsitesisatisi.com'
      logo_url:
        description: 'Logo Linki'
        required: true
        default: 'https://www.eticaretsitesisatisi.com/logo.png'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Prepare Assets & Logo
        run: |
          mkdir -p assets
          curl -L -o assets/logo.png "${{ github.event.inputs.logo_url }}"

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate Launcher Icons
        run: flutter pub run flutter_launcher_icons

      - name: Build Global APK
        env:
          APP_NAME: ${{ github.event.inputs.app_name }}
        run: |
          # Önceki hatalı v1 kalıntılarını temizler
          flutter clean
          flutter pub get
          
          # Android klasöründeki Gradle önbelleğini temizler
          cd android
          ./gradlew clean
          cd ..

          # v2 embedding ile derlemeyi zorlar ve isim/url enjekte eder
          flutter build apk --release \
          --no-tree-shake-icons \
          --dart-define=BASE_URL="${{ github.event.inputs.base_url }}" \
          --dart-define=APP_NAME="${{ github.event.inputs.app_name }}"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.inputs.app_name }}-v1"
          path: build/app/outputs/flutter-apk/app-release.apk
