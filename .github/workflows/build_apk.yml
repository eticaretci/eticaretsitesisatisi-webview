name: SaaS_Build_Factory

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Uygulama Adı'
        required: true
        default: 'EticaretSitesi'
      base_url:
        description: 'Web Sitesi URL'
        required: true
        default: 'https://www.google.com'
      logo_url:
        description: 'Logo Linki'
        required: true
        default: 'https://www.eticaretsitesisatisi.com/logo.png'

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Create Project and Configuration
        run: |
          # 1. Paket ismini URL veya isimden temizleyerek türet (Örn: eticaretsitesi)
          CLEAN_NAME=$(echo "${{ github.event.inputs.app_name }}" | tr -d ' ' | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]//g')
          PKG_NAME="com.myapp.$CLEAN_NAME"

          # 2. Mevcut her şeyi temizle ve projeyi dinamik paket ismiyle oluştur
          rm -rf .[0-9a-zA-Z]* *
          flutter create . --platforms android,ios --org com.myapp --project-name webview_app --overwrite

          # 3. Android Güvenlik Ayarları
          mkdir -p android/app/src/main/res/xml
          cat <<EOF > android/app/src/main/res/xml/network_security_config.xml
          <?xml version="1.0" encoding="utf-8"?>
          <network-security-config>
              <base-config cleartextTrafficPermitted="true">
                  <trust-anchors>
                      <certificates src="system" /><certificates src="user" />
                  </trust-anchors>
              </base-config>
          </network-security-config>
          EOF

          # 4. Android Manifest ve İsim Güncelleme
          sed -i '' "s/android:label=\"webview_app\"/android:label=\"${{ github.event.inputs.app_name }}\"/" android/app/src/main/AndroidManifest.xml
          
          sed -i '' '/<manifest/a \
          <uses-permission android:name="android.permission.INTERNET"/>\
          <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>\
          <uses-permission android:name="android.permission.CAMERA"/>\
          <uses-permission android:name="android.permission.RECORD_AUDIO"/>\
          <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>' android/app/src/main/AndroidManifest.xml
          
          sed -i '' 's/<application/<application android:networkSecurityConfig="@xml\/network_security_config" android:usesCleartextTraffic="true"/' android/app/src/main/AndroidManifest.xml

          # 5. iOS Dinamik İsim ve İzinler
          /usr/libexec/PlistBuddy -c "Set :CFBundleName ${{ github.event.inputs.app_name }}" ios/Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName ${{ github.event.inputs.app_name }}" ios/Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleLocalizations array" ios/Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleLocalizations:0 string tr" ios/Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleLocalizations:1 string en" ios/Runner/Info.plist

          # 6. pubspec.yaml hazırlığı
          cat <<EOF > pubspec.yaml
          name: webview_app
          version: 1.0.0+1
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            webview_flutter: ^4.9.0
            webview_flutter_android: ^3.15.0
            webview_flutter_wkwebview: ^3.15.0
            url_launcher: ^6.2.5
            permission_handler: ^11.3.1
          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_launcher_icons: ^0.13.1
          flutter_launcher_icons:
            android: true
            ios: true
            remove_alpha_ios: true
            image_path: "assets/logo.png"
          flutter:
            uses-material-design: true
            assets:
              - assets/logo.png
          EOF

          # 7. lib/main.dart (Sabit WebView Kodu)
          mkdir -p lib
          cat <<'EOF' > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:webview_flutter/webview_flutter.dart';
          import 'package:url_launcher/url_launcher.dart';
          import 'package:permission_handler/permission_handler.dart';

          void main() {
            WidgetsFlutterBinding.ensureInitialized();
            runApp(const MaterialApp(debugShowCheckedModeBanner: false, home: WebViewPage()));
          }

          class WebViewPage extends StatefulWidget {
            const WebViewPage({super.key});
            @override
            State<WebViewPage> createState() => _WebViewPageState();
          }

          class _WebViewPageState extends State<WebViewPage> {
            late final WebViewController _controller;
            int _loadingProgress = 0;

            @override
            void initState() {
              super.initState();
              _requestPerms();
              const String rawUrl = String.fromEnvironment('BASE_URL', defaultValue: 'https://google.com');
              _controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..setNavigationDelegate(
                  NavigationDelegate(
                    onProgress: (p) => setState(() => _loadingProgress = p),
                    onNavigationRequest: (request) async {
                      if (!request.url.startsWith('http')) {
                        if (await canLaunchUrl(Uri.parse(request.url))) {
                          await launchUrl(Uri.parse(request.url), mode: LaunchMode.externalApplication);
                        }
                        return NavigationDecision.prevent;
                      }
                      return NavigationDecision.navigate;
                    },
                  ),
                )
                ..loadRequest(Uri.parse(rawUrl.trim()));
            }

            Future<void> _requestPerms() async {
              await [Permission.camera, Permission.microphone, Permission.photos].request();
            }

            @override
            Widget build(BuildContext context) {
              return Scaffold(
                body: SafeArea(
                  child: Stack(
                    children: [
                      WebViewWidget(controller: _controller),
                      if (_loadingProgress < 100)
                        LinearProgressIndicator(value: _loadingProgress / 100.0),
                    ],
                  ),
                ),
              );
            }
          }
          EOF

      - name: Process Assets & Icons
        run: |
          mkdir -p assets
          curl -fsSL -o assets/logo.png "${{ github.event.inputs.logo_url }}"
          flutter pub get
          flutter pub run flutter_launcher_icons

      - name: Build Android
        run: |
          flutter build apk --release \
            --dart-define=BASE_URL="${{ github.event.inputs.base_url }}"

      - name: Build iOS (Unsigned)
        run: |
          flutter build ios --release --no-codesign \
            --dart-define=BASE_URL="${{ github.event.inputs.base_url }}"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.inputs.app_name }}-output"
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/ios/iphoneos/Runner.app
