name: SaaS_Build_Factory

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Uygulama AdÄ±'
        required: true
        default: 'Eticaret Sitesi'
      base_url:
        description: 'Web Sitesi URL'
        required: true
        default: 'https://www.eticaretsitesisatisi.com'
      logo_url:
        description: 'Logo Linki'
        required: true
        default: 'https://www.eticaretsitesisatisi.com/logo.png'
      callback_url:
        description: 'Webhook URL'
        required: true
      user_email:
        description: 'Bildirim E-posta'
        required: true

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Create Project and Configuration
        id: clean_id
        run: |
          CLEAN_NAME=$(echo "${{ github.event.inputs.app_name }}" | tr -d ' ' | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]//g')
          echo "name=$CLEAN_NAME" >> $GITHUB_OUTPUT
          
          rm -rf .[0-9a-zA-Z]* *
          flutter create . --platforms android,ios --org com.myapp --project-name webview_app --overwrite

          mkdir -p android/app/src/main/res/xml
          cat <<EOF > android/app/src/main/res/xml/network_security_config.xml
          <?xml version="1.0" encoding="utf-8"?>
          <network-security-config>
              <base-config cleartextTrafficPermitted="true">
                  <trust-anchors>
                      <certificates src="system" /><certificates src="user" />
                  </trust-anchors>
              </base-config>
          </network-security-config>
          EOF

          sed -i '' "s/android:label=\"webview_app\"/android:label=\"${{ github.event.inputs.app_name }}\"/" android/app/src/main/AndroidManifest.xml
          
          sed -i '' '/<manifest/a \
          <uses-permission android:name="android.permission.INTERNET"/>\
          <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>\
          <uses-permission android:name="android.permission.CAMERA"/>\
          <uses-permission android:name="android.permission.RECORD_AUDIO"/>\
          <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>' android/app/src/main/AndroidManifest.xml
          
          sed -i '' 's/<application/<application android:networkSecurityConfig="@xml\/network_security_config" android:usesCleartextTraffic="true" android:hardwareAccelerated="true"/' android/app/src/main/AndroidManifest.xml

          /usr/libexec/PlistBuddy -c "Set :CFBundleName ${{ github.event.inputs.app_name }}" ios/Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName ${{ github.event.inputs.app_name }}" ios/Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleLocalizations array" ios/Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleLocalizations:0 string tr" ios/Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleLocalizations:1 string en" ios/Runner/Info.plist

          cat <<EOF > pubspec.yaml
          name: webview_app
          version: 1.0.0+1
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            flutter_inappwebview: ^6.1.5
            url_launcher: ^6.3.1
            permission_handler: ^11.3.1
          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_launcher_icons: ^0.13.1
          flutter_launcher_icons:
            android: true
            ios: true
            remove_alpha_ios: true
            image_path: "assets/logo.png"
          flutter:
            uses-material-design: true
            assets:
              - assets/logo.png
          EOF

          mkdir -p lib
          cat <<'EOF' > lib/main.dart
          
          import 'package:flutter/material.dart';
          import 'package:flutter_inappwebview/flutter_inappwebview.dart';
          import 'package:url_launcher/url_launcher.dart';
          import 'package:permission_handler/permission_handler.dart';
          import 'dart:io' as dart_io;

          class MyHttpOverrides extends dart_io.HttpOverrides {
            @override
            dart_io.HttpClient createHttpClient(dart_io.SecurityContext? context) {
              return super.createHttpClient(context)
                ..badCertificateCallback = (dart_io.X509Certificate cert, String host, int port) => true;
            }
          }

          void main() async {
            dart_io.HttpOverrides.global = MyHttpOverrides();
            WidgetsFlutterBinding.ensureInitialized();
            
            if (dart_io.Platform.isAndroid) {
              await InAppWebViewController.setWebContentsDebuggingEnabled(true);
            }

            runApp(const MaterialApp(
              debugShowCheckedModeBanner: false, 
              home: WebViewPage()
            ));
          }

          class WebViewPage extends StatefulWidget {
            const WebViewPage({super.key});
            @override
            State<WebViewPage> createState() => _WebViewPageState();
          }
                    
          class _WebViewPageState extends State<WebViewPage> {
            final GlobalKey webViewKey = GlobalKey();
            double progress = 0;

            @override
            void initState() {
              super.initState();
              _requestPermissions();
            }

            Future<void> _requestPermissions() async {
              await [Permission.camera, Permission.microphone, Permission.storage].request();
            }
            
            @override
            Widget build(BuildContext context) {
              const String rawUrl = String.fromEnvironment('BASE_URL', defaultValue: 'https://www.eticaretsitesisatisi.com');

              return Scaffold(
                body: SafeArea(
                  child: Stack(
                    children: [
                      InAppWebView(
                        key: webViewKey,
                        initialUrlRequest: URLRequest(url: WebUri(rawUrl.trim())),
                        
                        initialSettings: InAppWebViewSettings(
                          javaScriptEnabled: true,
                          mixedContentMode: MixedContentMode.MIXED_CONTENT_ALWAYS_ALLOW,
                          userAgent: "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Mobile Safari/537.36",
                          domStorageEnabled: true,
                          useWideViewPort: true,
                          loadWithOverviewMode: true,
                          allowsInlineMediaPlayback: true,
                          mediaPlaybackRequiresUserGesture: false,
                          allowFileAccessFromFileURLs: true,
                          allowUniversalAccessFromFileURLs: true,
                          hardwareAcceleration: true,
                          allowContentAccess: true,
                          javaScriptCanOpenWindowsAutomatically: true,
                          supportMultipleWindows: false,
                        ),
                        onPermissionRequest: (controller, request) async {
                          return PermissionResponse(
                            resources: request.resources,
                            action: PermissionResponseAction.GRANT,
                          );
                        },
                        onProgressChanged: (controller, p) {
                          setState(() { progress = p / 100; });
                        },
                        onReceivedServerTrustAuthRequest: (controller, challenge) async {
                          return ServerTrustAuthResponse(action: ServerTrustAuthResponseAction.PROCEED);
                        },
                        shouldOverrideUrlLoading: (controller, navigationAction) async {
                          var uri = navigationAction.request.url!;
                          if (!["http", "https"].contains(uri.scheme)) {
                            if (await canLaunchUrl(uri)) {
                              await launchUrl(uri, mode: LaunchMode.externalApplication);
                              return NavigationActionPolicy.CANCEL;
                            }
                          }
                          return NavigationActionPolicy.ALLOW;
                        },
                      ),
                      progress < 1.0
                          ? LinearProgressIndicator(value: progress, color: Colors.black)
                          : const SizedBox.shrink(),
                    ],
                  ),
                ),
              );
            }
          }
          EOF

      - name: Process Assets & Icons
        run: |
          mkdir -p assets
          curl -fsSL -o assets/logo.png "${{ github.event.inputs.logo_url }}"
          flutter pub get
          flutter pub run flutter_launcher_icons

      - name: Build Android
        run: |
          flutter build apk --release --dart-define=BASE_URL="${{ github.event.inputs.base_url }}"

      - name: Build iOS (Unsigned)
        run: |
          flutter build ios --release --no-codesign --dart-define=BASE_URL="${{ github.event.inputs.base_url }}"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.inputs.app_name }}-output"
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/ios/iphoneos/Runner.app

      - name: Upload to Server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build/app/outputs/flutter-apk/
          server-dir: "apps/${{ steps.clean_id.outputs.name }}/"

      - name: Send Mail Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: mail.eticaretsitesisatisi.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "${{ github.event.inputs.app_name }}"
          to: ${{ github.event.inputs.user_email }}
          from: "EticaretSitesiSatisi.Com"
          body: |   
            ${{ github.event.inputs.app_name }}
            
            Url : https://www.eticaretsitesisatisi.com.tr/apps/${{ steps.clean_id.outputs.name }}/app-release.apk
            
      - name: Notify Webhook (Panel Update)
        if: always()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"download_url\": \"https://www.eticaretsitesisatisi.com.tr/apps/${{ steps.clean_id.outputs.name }}/app-release.apk\"}" \
          "${{ github.event.inputs.callback_url }}"
