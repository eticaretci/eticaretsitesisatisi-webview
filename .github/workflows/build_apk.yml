name: SaaS_Build_Factory

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Uygulama Adı'
        required: true
      base_url:
        description: 'Web Sitesi URL'
        required: true
      logo_url:
        description: 'Logo Linki'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Fix Android Project (Eksik Dosyaları Oluştur)
        run: |
          # Bu komut gradlew dahil tüm eksik dosyaları sıfırdan yaratır
          flutter create . --platforms android
          flutter pub get

      - name: Prepare Assets & Logo
        run: |
          mkdir -p assets
          curl -fsSL -o assets/logo.png "${{ github.event.inputs.logo_url }}"

      - name: Generate Launcher Icons
        run: |
          flutter pub run flutter_launcher_icons

      - name: Build Global APK
        env:
          APP_NAME: ${{ github.event.inputs.app_name }}
        run: |
          # gradlew artık oluşturuldu, yetki veriyoruz
          chmod +x android/gradlew
          
          flutter build apk --release \
            --no-tree-shake-icons \
            --dart-define=BASE_URL="${{ github.event.inputs.base_url }}" \
            --dart-define=APP_NAME="${{ github.event.inputs.app_name }}"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.inputs.app_name }}-v1"
          path: build/app/outputs/flutter-apk/app-release.apk
