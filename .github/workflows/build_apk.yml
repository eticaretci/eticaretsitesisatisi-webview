name: SaaS_Build_Factory

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Uygulama Adı'
        required: true
      base_url:
        description: 'Web Sitesi URL'
        required: true
      logo_url:
        description: 'Logo Linki'
        required: true

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Create Project and Configuration
        run: |
          # 1. Mevcut her şeyi temizle ve projeyi oluştur
          rm -rf .[0-9a-zA-Z]* *
          flutter create . --platforms android,ios --org com.eticaret --project-name webview_app --overwrite

          # 2. Android Güvenlik Ayarları (SSL/Network)
          mkdir -p android/app/src/main/res/xml
          cat <<EOF > android/app/src/main/res/xml/network_security_config.xml
          <?xml version="1.0" encoding="utf-8"?>
          <network-security-config>
              <base-config cleartextTrafficPermitted="true">
                  <trust-anchors>
                      <certificates src="system" /><certificates src="user" />
                  </trust-anchors>
              </base-config>
          </network-security-config>
          EOF

          # Android Manifest Düzenleme
          sed -i '' '/<manifest/a \
          <uses-permission android:name="android.permission.INTERNET"/>\
          <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>\
          <uses-permission android:name="android.permission.CAMERA"/>\
          <uses-permission android:name="android.permission.RECORD_AUDIO"/>\
          <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>' android/app/src/main/AndroidManifest.xml
          
          sed -i '' 's/<application/<application android:networkSecurityConfig="@xml\/network_security_config" android:usesCleartextTraffic="true"/' android/app/src/main/AndroidManifest.xml

          # 3. iOS Çoklu Dil ve İzin Ayarları (TR, EN, AZ, RU, DE)
          /usr/libexec/PlistBuddy -c "Add :CFBundleLocalizations array" ios/Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleLocalizations:0 string tr" ios/Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleLocalizations:1 string en" ios/Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleLocalizations:2 string az" ios/Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleLocalizations:3 string ru" ios/Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleLocalizations:4 string de" ios/Runner/Info.plist

          declare -A cam_desc=( ["tr"]="Kamera izni gereklidir." ["en"]="Camera permission required." ["az"]="Kamera icazəsi tələb olunur." ["ru"]="Требуется разрешение на камеру." ["de"]="Kamerazugriff benötigt." )
          for lang in tr en az ru de; do
            mkdir -p "ios/Runner/$lang.lproj"
            echo "NSCameraUsageDescription = \"${cam_desc[$lang]}\";" > "ios/Runner/$lang.lproj/InfoPlist.strings"
            echo "NSPhotoLibraryUsageDescription = \"Gallery access\";" >> "ios/Runner/$lang.lproj/InfoPlist.strings"
          done

          # 4. ExportOptions.plist (IPA Çıktısı İçin Gerekli)
          cat <<EOF > ios/ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>signingStyle</key>
              <string>manual</string>
          </dict>
          </plist>
          EOF

          # 5. pubspec.yaml
          cat <<EOF > pubspec.yaml
          name: webview_app
          version: 1.0.0+1
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            webview_flutter: ^4.9.0
            webview_flutter_android: ^3.15.0
            webview_flutter_wkwebview: ^3.15.0
            url_launcher: ^6.2.5
            permission_handler: ^11.3.1
          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_launcher_icons: ^0.13.1
          flutter_launcher_icons:
            android: true
            ios: true
            remove_alpha_ios: true
            image_path: "assets/logo.png"
          flutter:
            uses-material-design: true
            assets:
              - assets/logo.png
          EOF

          # 6. lib/main.dart
          mkdir -p lib
          cat <<'EOF' > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:webview_flutter/webview_flutter.dart';
          import 'package:url_launcher/url_launcher.dart';
          import 'package:permission_handler/permission_handler.dart';

          void main() {
            WidgetsFlutterBinding.ensureInitialized();
            runApp(const MaterialApp(debugShowCheckedModeBanner: false, home: WebViewPage()));
          }

          class WebViewPage extends StatefulWidget {
            const WebViewPage({super.key});
            @override
            State<WebViewPage> createState() => _WebViewPageState();
          }

          class _WebViewPageState extends State<WebViewPage> {
            late final WebViewController _controller;
            int _loadingProgress = 0;

            @override
            void initState() {
              super.initState();
              _requestPerms();
              const String rawUrl = String.fromEnvironment('BASE_URL', defaultValue: 'https://google.com');
              _controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..setNavigationDelegate(
                  NavigationDelegate(
                    onProgress: (p) => setState(() => _loadingProgress = p),
                    onNavigationRequest: (request) async {
                      if (!request.url.startsWith('http')) {
                        if (await canLaunchUrl(Uri.parse(request.url))) {
                          await launchUrl(Uri.parse(request.url), mode: LaunchMode.externalApplication);
                        }
                        return NavigationDecision.prevent;
                      }
                      return NavigationDecision.navigate;
                    },
                  ),
                )
                ..loadRequest(Uri.parse(rawUrl.trim()));
            }

            Future<void> _requestPerms() async {
              await [Permission.camera, Permission.microphone, Permission.photos].request();
            }

            @override
            Widget build(BuildContext context) {
              return Scaffold(
                body: SafeArea(
                  child: Stack(
                    children: [
                      WebViewWidget(controller: _controller),
                      if (_loadingProgress < 100)
                        LinearProgressIndicator(value: _loadingProgress / 100.0),
                    ],
                  ),
                ),
              );
            }
          }
          EOF

      - name: Process Assets & Icons
        run: |
          mkdir -p assets
          curl -fsSL -o assets/logo.png "${{ github.event.inputs.logo_url }}"
          flutter pub get
          flutter pub run flutter_launcher_icons

      - name: Build Android
        run: |
          flutter build apk --release \
            --dart-define=BASE_URL="${{ github.event.inputs.base_url }}" \
            --dart-define=APP_NAME="${{ github.event.inputs.app_name }}"

      - name: iOS Signing & IPA Build
        env:
          P12_CERT: ${{ secrets.IOS_P12_CERTIFICATE }}
          P12_PASS: ${{ secrets.IOS_P12_PASSWORD }}
          PROV_PROFILE: ${{ secrets.IOS_PROVISION_PROFILE }}
        run: |
          # Eğer secretlar tanımlıysa imzalama işlemini yapar
          if [ ! -z "$P12_CERT" ]; then
            echo "$P12_CERT" | base64 --decode > cert.p12
            echo "$PROV_PROFILE" | base64 --decode > profile.mobileprovision
            mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
            cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
            
            security create-keychain -p "" build.keychain
            security import cert.p12 -k build.keychain -P "$P12_PASS" -T /usr/bin/codesign
            security list-keychains -s build.keychain
            security default-keychain -s build.keychain
            security unlock-keychain -p "" build.keychain
            
            flutter build ipa --release --export-options-plist=ios/ExportOptions.plist \
              --dart-define=BASE_URL="${{ github.event.inputs.base_url }}" \
              --dart-define=APP_NAME="${{ github.event.inputs.app_name }}"
          else
            echo "Secretlar bulunamadı, imzasız build alınıyor..."
            flutter build ios --release --no-codesign \
              --dart-define=BASE_URL="${{ github.event.inputs.base_url }}" \
              --dart-define=APP_NAME="${{ github.event.inputs.app_name }}"
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.inputs.app_name }}-package"
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/ios/archive/*.xcarchive
            build/ios/ipa/*.ipa
            build/ios/iphoneos/Runner.app
