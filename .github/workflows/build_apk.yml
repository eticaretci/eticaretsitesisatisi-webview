name: SaaS_Build_Factory

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Uygulama Adı'
        required: true
      base_url:
        description: 'Web Sitesi URL'
        required: true
      logo_url:
        description: 'Logo Linki'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Fix Android Project & Dependencies
        run: |
          # Önce temiz bir proje yapısı oluştur
          flutter create . --platforms android --overwrite
          
          # pubspec.yaml dosyasını manuel olarak sıfırdan ve doğru formatta oluştur
          echo "name: eticaretsitesisatisi_webview" > pubspec.yaml
          echo "description: Webview App" >> pubspec.yaml
          echo "publish_to: 'none'" >> pubspec.yaml
          echo "version: 1.0.0+1" >> pubspec.yaml
          echo "environment:" >> pubspec.yaml
          echo "  sdk: '>=3.0.0 <4.0.0'" >> pubspec.yaml # HATA BURADAN KAYNAKLIYDI, ÇÖZDÜK
          echo "dependencies:" >> pubspec.yaml
          echo "  flutter:" >> pubspec.yaml
          echo "    sdk: flutter" >> pubspec.yaml
          echo "  webview_flutter: ^4.9.0" >> pubspec.yaml
          echo "  permission_handler: ^11.3.1" >> pubspec.yaml
          echo "dev_dependencies:" >> pubspec.yaml
          echo "  flutter_test:" >> pubspec.yaml
          echo "    sdk: flutter" >> pubspec.yaml
          echo "  flutter_launcher_icons: ^0.13.1" >> pubspec.yaml
          echo "flutter_launcher_icons:" >> pubspec.yaml
          echo "  android: true" >> pubspec.yaml
          echo "  ios: false" >> pubspec.yaml
          echo "  image_path: \"assets/logo.png\"" >> pubspec.yaml
          echo "flutter:" >> pubspec.yaml
          echo "  uses-material-design: true" >> pubspec.yaml
          echo "  assets:" >> pubspec.yaml
          echo "    - assets/logo.png" >> pubspec.yaml
          
          # Paketleri şimdi temizce çek
          flutter pub get

      - name: Prepare Assets & Logo
        run: |
          mkdir -p assets
          curl -fsSL -o assets/logo.png "${{ github.event.inputs.logo_url }}"

      - name: Generate Launcher Icons
        run: |
          flutter pub run flutter_launcher_icons

      - name: Build Global APK
        env:
          APP_NAME: ${{ github.event.inputs.app_name }}
        run: |
          # Önemli: Android klasörüne girip gradle dosyalarını kontrol et
          chmod +x android/gradlew
          
          flutter build apk --release \
            --no-tree-shake-icons \
            --android-skip-build-dependency-validation \
            --dart-define=BASE_URL="${{ github.event.inputs.base_url }}" \
            --dart-define=APP_NAME="${{ github.event.inputs.app_name }}"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.inputs.app_name }}-apk"
          path: build/app/outputs/flutter-apk/app-release.apk
