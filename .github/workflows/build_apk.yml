name: SaaS_Build_Factory

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Uygulama Adı'
        required: true
      base_url:
        description: 'Web Sitesi URL'
        required: true
      logo_url:
        description: 'Logo Linki'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Fix Android Project & Dependencies
        run: |
          # 1. Önce android klasörünü oluştur (bu main.dart'ı bozar)
          flutter create . --platforms android --overwrite
          
          # 2. BOZULAN main.dart dosyasını senin kodunla ŞİMDİ tamir ediyoruz
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:webview_flutter/webview_flutter.dart';

          void main() {
            const String rawUrl = String.fromEnvironment('BASE_URL', defaultValue: 'https://www.eticaretsitesisatisi.com');
            const String appTitle = String.fromEnvironment('APP_NAME', defaultValue: 'EticaretSitesi');
            final String finalUrl = rawUrl.startsWith('http') ? rawUrl : 'https://\$rawUrl';

            runApp(MaterialApp(
              debugShowCheckedModeBanner: false,
              title: appTitle,
              theme: ThemeData(
                useMaterial3: true,
                colorScheme: ColorScheme.fromSeed(seedColor: Colors.deepPurple),
              ),
              home: WebViewContainer(url: finalUrl, title: appTitle),
            ));
          }

          class WebViewContainer extends StatefulWidget {
            final String url;
            final String title;
            const WebViewContainer({super.key, required this.url, required this.title});
            @override
            State<WebViewContainer> createState() => _WebViewContainerState();
          }

          class _WebViewContainerState extends State<WebViewContainer> {
            late final WebViewController _controller;
            @override
            void initState() {
              super.initState();
              _controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..setBackgroundColor(Colors.white)
                ..loadRequest(Uri.parse(widget.url));
            }
            @override
            Widget build(BuildContext context) {
              return Scaffold(
                appBar: AppBar(title: Text(widget.title), centerTitle: true),
                body: WebViewWidget(controller: _controller),
              );
            }
          }
          EOF

          # 3. Diğer işlemlere devam et
          flutter pub add webview_flutter
          flutter pub get

      - name: Prepare Assets & Logo
        run: |
          mkdir -p assets
          curl -fsSL -o assets/logo.png "${{ github.event.inputs.logo_url }}"

      - name: Generate Launcher Icons
        run: |
          flutter pub run flutter_launcher_icons

      - name: Build Global APK
        env:
          APP_NAME: ${{ github.event.inputs.app_name }}
        run: |
          # Önemli: Android klasörüne girip gradle dosyalarını kontrol et
          chmod +x android/gradlew
          
          flutter build apk --release \
            --no-tree-shake-icons \
            --android-skip-build-dependency-validation \
            --dart-define=BASE_URL="${{ github.event.inputs.base_url }}" \
            --dart-define=APP_NAME="${{ github.event.inputs.app_name }}"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.inputs.app_name }}-apk"
          path: build/app/outputs/flutter-apk/app-release.apk
