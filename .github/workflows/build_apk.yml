name: SaaS_Build_Factory

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Uygulama Adı'
        required: true
      base_url:
        description: 'Web Sitesi URL'
        required: true
      logo_url:
        description: 'Logo Linki'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Create Project and Fix Manifest
        run: |
          rm -rf .[0-9a-zA-Z]* *
          flutter create . --platforms android --android-language java --org com.eticaret --project-name webview_app --overwrite

          # 1. Network Security Config oluşturma (SSL ve Sertifika sorunlarını baypas eder)
          mkdir -p android/app/src/main/res/xml
          cat <<EOF > android/app/src/main/res/xml/network_security_config.xml
          <?xml version="1.0" encoding="utf-8"?>
          <network-security-config>
              <base-config cleartextTrafficPermitted="true">
                  <trust-anchors>
                      <certificates src="system" />
                      <certificates src="user" />
                  </trust-anchors>
              </base-config>
          </network-security-config>
          EOF

          # 2. Manifest Güncelleme (Config'i bağlama ve İzinler)
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>\n    <uses-permission android:name="android.permission.CAMERA"/>\n    <uses-permission android:name="android.permission.RECORD_AUDIO"/>\n    <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>' android/app/src/main/AndroidManifest.xml
          sed -i 's/<application/<application android:networkSecurityConfig="@xml\/network_security_config" android:usesCleartextTraffic="true"/' android/app/src/main/AndroidManifest.xml

          # 3. pubspec.yaml
          cat <<EOF > pubspec.yaml
          name: webview_app
          version: 1.0.0+1
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            webview_flutter: ^4.9.0
            webview_flutter_android: ^3.15.0
            url_launcher: ^6.2.5
            permission_handler: ^11.3.1
          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_launcher_icons: ^0.13.1
          flutter_launcher_icons:
            android: true
            image_path: "assets/logo.png"
          flutter:
            uses-material-design: true
            assets:
              - assets/logo.png
          EOF

          # 4. lib/main.dart (Full Optimize Edilmiş Kod)
          mkdir -p lib
          cat <<'EOF' > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:webview_flutter/webview_flutter.dart';
          import 'package:webview_flutter_android/webview_flutter_android.dart';
          import 'package:url_launcher/url_launcher.dart';
          import 'package:permission_handler/permission_handler.dart';

          void main() {
            WidgetsFlutterBinding.ensureInitialized();
            runApp(const MaterialApp(debugShowCheckedModeBanner: false, home: WebViewPage()));
          }

          class WebViewPage extends StatefulWidget {
            const WebViewPage({super.key});
            @override
            State<WebViewPage> createState() => _WebViewPageState();
          }

          class _WebViewPageState extends State<WebViewPage> {
            late final WebViewController _controller;
            int _loadingProgress = 0;

            @override
            void initState() {
              super.initState();
              _requestPerms();
              
              const String rawUrl = String.fromEnvironment('BASE_URL', defaultValue: 'https://www.google.com');
              final String finalUrl = rawUrl.trim().startsWith('http') ? rawUrl.trim() : 'https://${rawUrl.trim()}';

              late final PlatformWebViewControllerCreationParams params;
              if (WebViewPlatform.instance is AndroidWebViewPlatform) {
                params = AndroidWebViewControllerCreationParams();
              } else {
                params = const PlatformWebViewControllerCreationParams();
              }

              _controller = WebViewController.fromPlatformCreationParams(params)
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..setBackgroundColor(Colors.white)
                ..setUserAgent("Mozilla/5.0 (Linux; Android 13; Pixel 7) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Mobile Safari/537.36")
                ..setNavigationDelegate(
                  NavigationDelegate(
                    onProgress: (p) => setState(() => _loadingProgress = p),
                    onWebResourceError: (error) => debugPrint("WebView Hatası: ${error.description}"),
                    onNavigationRequest: (request) async {
                      final url = request.url;
                      if (!url.startsWith('http')) {
                        if (await canLaunchUrl(Uri.parse(url))) {
                          await launchUrl(Uri.parse(url), mode: LaunchMode.externalApplication);
                        }
                        return NavigationDecision.prevent;
                      }
                      return NavigationDecision.navigate;
                    },
                  ),
                );

              // Android'e özel SSL ve DomStorage Ayarları
              if (_controller.platform is AndroidWebViewController) {
                final androidController = _controller.platform as AndroidWebViewController;
                // ignore: deprecated_member_use
                AndroidWebViewController.enableDebugging(true);
              }

              _controller.loadRequest(Uri.parse(finalUrl));
            }

            Future<void> _requestPerms() async {
              await [Permission.camera, Permission.microphone, Permission.notification].request();
            }

            @override
            Widget build(BuildContext context) {
              return Scaffold(
                backgroundColor: Colors.white,
                body: SafeArea(
                  child: Stack(
                    children: [
                      WebViewWidget(controller: _controller),
                      if (_loadingProgress < 100)
                        LinearProgressIndicator(
                          value: _loadingProgress / 100.0, 
                          color: Colors.blue,
                          backgroundColor: Colors.white,
                        ),
                    ],
                  ),
                ),
              );
            }
          }
          EOF

      - name: Process Assets
        run: |
          mkdir -p assets
          curl -fsSL -o assets/logo.png "${{ github.event.inputs.logo_url }}"
          flutter pub get
          flutter pub run flutter_launcher_icons

      - name: Build APK
        run: |
          flutter build apk --release \
            --no-tree-shake-icons \
            --dart-define=BASE_URL="${{ github.event.inputs.base_url }}" \
            --dart-define=APP_NAME="${{ github.event.inputs.app_name }}"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.inputs.app_name }}-apk"
          path: build/app/outputs/flutter-apk/app-release.apk
